<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body class="font-sans text-lg">
<main class="bg-gray-100 h-screen">
    <div class="flex flex-col justify-center h-full items-center">
        <h1 class="font-extrabold text-4xl text-center mb-4">Login</h1>
        <div class="p-4 sm:rounded font-black sm:shadow-lg w-full mx-auto p-4 bg-white max-w-sm">
            <p th:if="${loginError}" class="bg-red-100 p-4 w-full text-red-600 font-semibold">Login Error: Invalid Credentials</p>
            <form th:action="@{/login}" method="post">
                <div class="block my-2">
                    <label for="username">Username</label>:
                    <input class="form-input block w-full" type="text" id="username" name="username" autofocus="autofocus"/>
                </div>
                <div class="block my-2">
                    <label for="password">Password</label>:
                    <input class="form-input block w-full" type="password" id="password" name="password" />
                </div>
                <div class="text-right">
                    <button class="py-1 px-4 text-gray-50 bg-indigo-500 hover:bg-indigo-600 rounded-lg" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html></title>
</head>
