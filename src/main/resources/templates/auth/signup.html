<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{/layouts/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <a layout:fragment="header" th:href="@{/}">Sign Up</a>
    <div layout:fragment="content" class="bg-white sm:rounded sm:shadow max-w-xl p-4 mx-auto my-2">
        <form th:action="@{/signup}" th:object="${signupForm}" th:method="POST">
            <div class="my-2">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-input mt-2 block w-full" th:errorclass="'border bg-red-50 border-red-500'" th:field="*{username}">
                <div class="p-2 text-red-500"  th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
            </div>
            <div class="my-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-input mt-2 block w-full" th:errorclass="'border bg-red-50 border-red-500'" th:field="*{email}">
                <div class="p-2 text-red-500"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
            </div>
            <div class="my-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-input mt-2 block w-full" th:errorclass="'border bg-red-50 border-red-500'" th:field="*{name}">
                <div class="p-2 text-red-500"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </div>
            <div class="my-2">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-input mt-2 block w-full" th:errorclass="'border bg-red-50 border-red-500'" th:field="*{password}">
                <div class="p-2 text-red-500"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>
            <div class="my-2">
                <label for="passwordConfirmation">Repeat Password</label>
                <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-input mt-2 block w-full" th:errorclass="'border bg-red-50 border-red-500'" th:field="*{passwordConfirmation}">
                <div class="p-2 text-red-500"  th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}">Password Error</div>
            </div>
            <div class="text-right">
                <button class="bg-green-400 text-gray-50 p-2 px-3 rounded shadow" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
