<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/app.css" th:href="@{/css/app.css}" />
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
    <main class="flex flex-col justify-center items-center h-screen">
        <h1 class="font-extrabold text-3xl text-gray-400" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
        <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
        <a href="/" class="p-3 px-4 bg-gray-500 hover:bg-indigo-500 text-white mt-4 rounded" th:href="@{/}">Back to Home Page</a>
    </main>
</body>
</html>
