<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout "
>
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ACL</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}"/>
</head>
<body>
<!--/* Standard layout can be mixed with Layout Dialect */-->
<div class="bg-gray-100 h-screen" layout:fragment="full-page-content">
    <nav th:replace="fragments/header::nav"></nav>
    <header th:replace="fragments/header::header" class="shadow"></header>
    <main class="" layout:fragment="full-width-content">
        <div class="max-w-7xl mx-auto py-6 sm:px-2 lg:px-4">
            <!-- Replace with your content -->
            <div class="py-6 sm:px-0">
                <div layout:fragment="content" class="bg-white p-3 dark:bg-gray-800 sm:rounded-lg sm:shadow-lg"></div>
            </div>
            <!-- /End replace -->
        </div>
    </main>
    <footer class="absolute bottom-0 left-0 right-0 bg-gray-800 text-gray-100 p-2 px-4">
        <div th:replace="fragments/footer :: footer">&copy; 2021 Savannabits&TRADE;</div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</body>
</html>
